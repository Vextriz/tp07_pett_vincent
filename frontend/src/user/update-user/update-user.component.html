<div class="container">
  <h2>Update User</h2>
  <form (ngSubmit)="updateUser()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input id="nom" class="form-control" [(ngModel)]="nom" name="nom" required />
    </div>
    <div class="form-group">
      <label for="prenom">Pr√©nom</label>
      <input id="prenom" class="form-control" [(ngModel)]="prenom" name="prenom" />
    </div>
    <div class="form-group">
      <label for="login">Login</label>
      <input id="login" class="form-control" [(ngModel)]="login" name="login" required />
    </div>
    <div class="form-group">
      <label for="password">Password (leave empty to keep current password)</label>
      <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
