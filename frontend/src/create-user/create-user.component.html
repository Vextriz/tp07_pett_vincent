<div class="container mt-5">
  <h2>Create User</h2>
  <form (ngSubmit)="createUser()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="nom" name="nom" required />
    </div>
    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="prenom" name="prenom" />
    </div>
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" class="form-control" id="login" [(ngModel)]="login" name="login" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Create User</button>
  </form>
</div>
